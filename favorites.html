<!-- Preferably only in laptop view -->
  <script>
    var bookImage = document.getElementsByClassName("book")[0];
    bookImage.onclick = function(){
      var mySrc = bookImage.getAttribute('src');
      if(mySrc == 'images/crime_and_punishment.jpg'){
        bookImage.setAttribute('src', 'images/norwegian_wood.jpg');
        bookImage.setAttribute('class', 'gallery book');
      }
      else if(mySrc == 'images/norwegian_wood.jpg'){
        bookImage.setAttribute('src', 'images/wise_and_otherwise.jpg');
        bookImage.setAttribute('class', 'gallery book');
      }
      else if(mySrc == 'images/wise_and_otherwise.jpg'){
        bookImage.setAttribute('src', 'images/pride_and_prejudice.jpg');
        bookImage.setAttribute('class', 'gallery book');
      }
      else{
        bookImage.setAttribute('src', 'images/crime_and_punishment.jpg');
        bookImage.setAttribute('class', 'gallery book');
      }
    }

    var placeImage = document.getElementsByClassName("place")[0];
    placeImage.onclick = function(){
      var mySrc = placeImage.getAttribute('src');
      if(mySrc == 'images/ann_arbor_mobile.jpg'){
        placeImage.setAttribute('src', 'images/gangtok_mobile.jpg');
        placeImage.setAttribute('class', 'gallery place');
      }
      else if(mySrc == 'images/gangtok_mobile.jpg'){
        placeImage.setAttribute('src', 'images/singapore_mobile.jpg');
        placeImage.setAttribute('class', 'gallery place');
      }
      else if(mySrc == 'images/singapore_mobile.jpg'){
        placeImage.setAttribute('src', 'images/malaysia_mobile.jpg');
        placeImage.setAttribute('class', 'gallery place');
      }
      else{
        placeImage.setAttribute('src', 'images/ann_arbor_mobile.jpg');
        placeImage.setAttribute('class', 'gallery place');
      }
    }
  </script>

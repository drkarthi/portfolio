  <div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="images/crime_and_punishment.jpg" alt="Crime and Punishment">
      </div>

      <div class="item">
        <img src="images/norwegian_wood.jpg" alt="Norwegian Wood">
      </div>

      <div class="item">
        <img src="images/wise_and_otherwise.jpg" alt="Wise and Otherwise">
      </div>

      <div class="item">
        <img src="images/pride_and_prejudice.jpg" alt="Pride and Prejudice">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

<!-- Preferably only in laptop view -->
  <script>
    var bookImage = document.getElementsByClassName("book")[0];
    bookImage.onclick = function(){
      var mySrc = bookImage.getAttribute('src');
      if(mySrc == 'images/crime_and_punishment.jpg'){
        bookImage.setAttribute('src', 'images/norwegian_wood.jpg');
        bookImage.setAttribute('class', 'gallery book');
      }
      else if(mySrc == 'images/norwegian_wood.jpg'){
        bookImage.setAttribute('src', 'images/wise_and_otherwise.jpg');
        bookImage.setAttribute('class', 'gallery book');
      }
      else if(mySrc == 'images/wise_and_otherwise.jpg'){
        bookImage.setAttribute('src', 'images/pride_and_prejudice.jpg');
        bookImage.setAttribute('class', 'gallery book');
      }
      else{
        bookImage.setAttribute('src', 'images/crime_and_punishment.jpg');
        bookImage.setAttribute('class', 'gallery book');
      }
    }
